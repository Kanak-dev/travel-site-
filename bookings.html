<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Tours</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
}

header h1 {
    display: inline;
    margin-right: 1rem;
}

.booked-tours {
    margin: 2rem;
}

.booked-tours h2 {
    margin-bottom: 0.5rem;
}

.booked-tours p {
    margin-bottom: 1rem;
}

hr {
    border: none;
    border-top: 1px solid #ccc;
    margin: 1rem 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Booked Tours</h1>
    </header>
    <main>
        <section class="booked-tours">
            <h2>Tour 1</h2>
            <p>Date: 2022-05-01</p>
            <p>Guests: 2</p>
            <hr>
            <h2>Tour 2</h2>
            <p>Date: 2022-06-15</p>
            <p>Guests: 3</p>
            <hr>
            <h2>Tour 3</h2>
            <p>Date: 2022-07-30</p>
            <p>Guests: 1</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 All rights reserved.</p>
    </footer>
</body>
</html>
